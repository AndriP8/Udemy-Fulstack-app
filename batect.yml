containers:
  my-container:
    image: alpine:3.11.3
  build-fastify-env:
    image: node:16
    volumes:
      - local: .
        container: /code
        options: cached
      - type: cache
        name: node_modules
        container: /code/node_modules
    working_directory: /code

  # postgres sql container
  db:
    image: postgres:alpine
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USER: user
      POSTGRES_DB: db

tasks:
  say-hello:
    description: Say hello to the nice person reading the Batect documentation
    run:
      container: my-container
      command: echo 'Hello world!'

  # task for install deps fastify app
  install-dep:
    description: Install dependecies needed to build fastify application
    run:
      environment:
        PORT: 5001
        POSTGERS_URI: postgress://app:password@db/db
      container: build-fastify-env
      command: npm install

  # task for running fastify app
  start-server:
    description: Run fastify application
    run:
      container: build-fastify-env
      command: npm run start
      ports:
        - 5001:5001
    dependencies:
      - db
